<!-- create a html code to flip the Ns.jpeg img on click and display hello text -->
<html>

<head>
  <title>Flip</title>
  <!-- <include the style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- create a heading with name Presidents and make that in center -->
  <h1 class="center">Presidents of India</h1>
  <div class="flip-box">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <img src="images/Ns.jpeg" alt="Paris" style="width:300px;height:200px">
      </div>
      <div class="flip-box-back">
        <h2>Neelam Sanjiva Reddy</h2>
        <p>6th President of India</p>
      </div>
    </div>
  </div>

  <div class="flip-box">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <img src="images/SR.jpeg" alt="Paris" style="width:300px;height:200px">
      </div>
      <div class="flip-box-back">
        <h2>Sarvepalli radhakrishnan</h2>
        <p>2nd President of India</p>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
